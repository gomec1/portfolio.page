<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon/faviconpl.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./src/custom.css" />
    <title>Playground</title>
    <style>
      .vertical-stack > * {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="bg-white text-black dark:text-white">
    <div id="navbar-container"></div>
    <header class="custom-bg-color custom-bg-color border-b- p-8 dark:bg-black">
      <!-- Titel  -->
      <h1
        class="text-center font-serif text-4xl font-bold before:left-0 before:top-0 before:h-2 before:w-32 before:rounded before:bg-stone-600 dark:before:bg-stone-300 md:text-5xl md:before:left-0 md:before:w-40"
      >
        Playground
      </h1>
      <hr class="mx-auto mb-4 mt-4 w-auto border-gray-400 md:mb-2 md:mt-6" />
      <button
        id="theme-toggle"
        class="fixed bottom-2 right-1 mt-4 rounded-xl border-2 border-black bg-slate-50 p-2 dark:border-white dark:bg-gray-900"
      >
        Dark ðŸŒ™
      </button>
    </header>
    <main
      class="custom-bg-color min-h-screen text-black dark:bg-black dark:text-white"
    >
      <div class="vertical-stack">
        <h1>Playground</h1>
        <h1>Donald Trump Quotes</h1>
        <div id="quotes">Lade Zitate...</div>
        <div
          class="flex flex-row items-center py-6 md:flex-row md:items-center md:justify-center"
        >
          <a id="get-location" href="#">
            <img
              src="../images/Jorden.globe.gif"
              width="49"
              height="52"
              border="0"
              alt="Globe Icon"
            />
          </a>
          <div class="mt-6 hidden h-96 md:w-full" id="map"></div>
        </div>
        <div class="container mx-auto p-4">
          <h1 class="mb-6 text-center text-4xl font-bold text-gray-800">
            Random Cat Images
          </h1>
          <button
            id="fetchCatBtn"
            class="mb-6 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600"
          >
            Fetch a Random Cat
          </button>
          <div id="catImageContainer" class="flex justify-center">
            <!-- KATZEN BILDEEEEER!!!! -->
          </div>
        </div>
        <iframe
          class="w-auto items-center"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
    </main>
    <footer-component></footer-component>
    <script>
      const fetchCatBtn = document.getElementById("fetchCatBtn");
      const catImageContainer = document.getElementById("catImageContainer");

      async function fetchRandomCat() {
        try {
          const response = await fetch(
            "https://api.thecatapi.com/v1/images/search",
          );
          const data = await response.json();
          const imageUrl = data[0].url;

          catImageContainer.innerHTML = `
                  <img src="${imageUrl}" alt="Random Cat" class="rounded-lg shadow-lg max-w-full h-auto">
              `;
        } catch (error) {
          console.error("Error fetching cat image:", error);
          catImageContainer.innerHTML = `<p class="text-red-500">Failed to load cat image. Try again later.</p>`;
        }
      }

      fetchCatBtn.addEventListener("click", fetchRandomCat);
    </script>
    <script src="./scripts/darkmodus.js"></script>
    <script src="./scripts/showyourposition.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/loadnavbar.js"></script>
    <script src="./scripts/loadfooter.js"></script>
  </body>
</html>
